{% extends 'app_blog/layout.html' %}
{% load static %}

{% block tilte %}Login{% endblock %}


{% block head %}
{% endblock %}


{% block body %}
    <h2>Login</h2>

    {% if message_user %}
        <div>{{ message_user }}</div>
    {% endif %}

    <form action="{% url 'login_register' %}" method="post">
        {% csrf_token %}
        <input type="text" name="method" value="login">
        <div>
            <input autofocus type="text" name="username" placeholder=" ">
            <label for="username">Username</label>
        </div>
        <div>
            <input type="password" name="password" placeholder=" ">
            <label for="password">Senha</label>
        </div>
        <button type="submit">Login</button>
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
{% endblock %}
